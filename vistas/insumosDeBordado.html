<div id="carouselProductos" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselProductos" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselProductos" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselProductos" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../multimedia/images/accesorios.jpg" class="d-block w-100" alt="Accesorios" height="450px">
        </div>
        <div class="carousel-item">
            <img src="../multimedia/images/bastidores.jpg" class="d-block w-100" alt="Bastidores" height="450px">
        </div>
        <div class="carousel-item">
            <img src="../multimedia/images/hilos.jpg" class="d-block w-100" alt="Hilos" height="450px">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselProductos"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselProductos"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

    <section id="Insumos de bordado">

                 width="300px"
                 height="300px">      
        </p>
        <section class="productosDestacados">
            <div class="productosDestacadosCards">

                <article id="hilos" class="productosDestacados__card">
                    <div  class="productosDestacados__card__foto"> </div>
                    <h3> Hilos </h3>    
                </article>
                <article id="bastidores" class="productosDestacados__card">
                    <div  class="productosDestacados__card__foto"> </div>

                </article>
                <article id="tijeras" class="productosDestacados__card">
                    <div  class="productosDestacados__card__foto"> </div>

                </article>
                <article id="telas" class="productosDestacados__card">
                    <div  class="productosDestacados__card__foto"> </div>

                </article>
                <article id="accesorios" class="productosDestacados__card">
                    <div  class="productosDestacados__card__foto"> </div>
                    <h3> Accesorios </h3>   
                </article>
                <article id="merceria" class="productosDestacados__card">
                    <div  class="productosDestacados__card__foto"> </div>

                </article>
            </div>
